<html>

<head>
    <title>WCB Cafe - CONTACT</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">

    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!--　↓Googlefontで字体を検索して指示に従って張り付ける-->
    <link href="https://fonts.googleapis.com/css2?family=Philosopher:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<meta name="viewport" content="width=device-width, initical-scale=1">
</head>

<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1>
                <a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a>
            </h1>
            <nav>
                <ul class="main-nav">
                    <li><a href="news.html">NEWS</a></li>
                    <li><a href="menu.html">MENU</a></li>
                    <li><a href="contact.html">CONTACT</a></li>
                </ul>
            </nav>
        </header>

        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <input type="text" id="name" name="for name">
                </div>

                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>

                <div>
                    <label for="message">メッセージ</label>
                    <textarea id="message" name="your-message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
        </div><!--/.wrapper-->
    </div>

    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ　東駅前店</h3>
                <p>
                    住所：東京都○○<br>
                    ○○○○○○○○○○○○<br>
                    ○○○○○○○<br>
                    電話：00-0000-0000 <br>
                    営業時間：10:00~20:00 <br>
                    休日：水曜<br>
                </p>
            </div><!--location-info-->
            <div class="location-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52478.2962798014!2d135.528448!3d34.7078656!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e6889074276f%3A0x57c2e32670decafd!2z5qKF55Sw44K544Kr44Kk44OT44Or!5e0!3m2!1sja!2sjp!4v1602838244985!5m2!1sja!2sjp" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div><!--location-map-->
        </div><!--wrapper-->
    </section><!--#location-->

    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-titlte">facebook</h3>
                <iframe src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2Ffacebook&tabs=timeline&width=340&height=315&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId" width="340" height="315" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>
            </div>

            <div class="sns-box">
                <h3 class="sub-titlte">twitter</h3>
                <a href="https://twitter.com/intent/tweet?button_hashtag=webcreatorbox&ref_src=twsrc%5Etfw" class="twitter-hashtag-button" data-show-count="false">Tweet #webcreatorbox</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <div class="sns-box">
                <h3 class="sub-titlte">YouTube</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/zFJQxEKlT78" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div><!--.wrapper-->
    </section><!--#sns-->

</body>

</html>
